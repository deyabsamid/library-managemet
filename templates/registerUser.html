<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/registerUser.css">
</head>
<body>
<div class="registration-container">
    <h2>Create Your Account</h2>
    <form action="/register-user" method="POST">
        <div class="form-group">
            <label for="username">Full Name</label>
            <input type="text" id="username" name="username" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your full address"></textarea>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">
        </div>

        <!--        <div class="form-group">-->
        <!--            <label for="confirm-password">Confirm Password</label>-->
        <!--            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repeat your password">-->
        <!--        </div>-->

        <input type="submit" value="Register" class="register-btn">
    </form>

    <!--    <div class="login-link">-->
    <!--        Already have an account? <a href="/login">Sign in</a>-->
    <!--    </div>-->
</div>
</body>
</html>
